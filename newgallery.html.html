<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tourist Gallery</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #f13131;
            color: #fff;
            text-align: center;
            padding: 1em 0;
        }

        h1 {
            margin: 0;
        }

        .destination-select {
            text-align: center;
            margin: 20px 0;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            grid-gap: 20px;
            padding: 20px;
        }

        .gallery img {
            width: 100%;
            height: 100%;
            border-radius: 5px;
            transition: transform 0.3s ease-in-out;
        }

        .gallery img:hover {
            transform: scale(1.1);
        }

        footer {
            text-align: center;
            padding: 1em 0;
            background-color: #4405f3;
            color: #fff;
        }
        #whatsapp-icon {
            position: fixed;
            bottom: 45px;
            left: 6px;
            z-index: 1000;
        }

        #whatsapp-icon img {
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .q {
            text-decoration: none;
            background-color: rgb(234, 47, 84);
            color: white;
            position: fixed;
            bottom: 38px;
            right: 4px;
            border: 4px solid white;
            margin: 10PX 10PX;
            padding: 10PX 10PX;
            font-weight: bold;
            z-index: 1000;
        }

    

        .q:hover {
            border-color: rgb(255, 44, 86);
            background-color: white;
            color: rgb(255, 44, 86);
        }
      
        .logo img {
            position: absolute;
            left: 2px;
            top: -5px;
            width: 40vh;
            height: 126px;
            max-height: 178px;
        }
        nav {
            background-color: rgb(234, 47, 84);
            color: #fff;
            padding: 38px;
            text-align: center;
            position: sticky;
            top: 0px;
            z-index: 35;
        }

    </style>
</head>

            <option value="Tungnath">Tungnath</option>

    <script>
        function showImages() {
            var selectedDestination = document.getElementById("destination").value;
            var gallery = document.getElementById("imageGallery");
            gallery.innerHTML = ""; // Clear existing images

            // Define image URLs based on selected destination
            var imageUrls = getImageUrls(selectedDestination);

            // Create image elements and append to the gallery
            imageUrls.forEach(function (imageUrl) {
                var img = document.createElement("img");
                img.src = imageUrl;
                img.alt = "Tourist Destination";
                gallery.appendChild(img);
            });
        }
